
<style>
	body {
	  font-family: Arial, sans-serif;
	  background-color: #f4f4f4;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  height: 100vh;
	  margin: 0;
	}
  
	.card {
	  background-color: white;
	  border-radius: 8px;
	  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
	  padding: 32px;
	  width: 400px;
	}
  
	h3 {
	  margin-top: 0;
	  font-size: 24px;
	  font-weight: bold;
	  color: #2c7a32;
	}
  
	form {
	  display: flex;
	  flex-direction: column;
	}
  
	.form-group {
	  margin-bottom: 16px;
	}
  
	label {
	  font-weight: bold;
	  margin-bottom: 8px;
	  color: #2c7a32;
	}
  
	input[type="text"],
	textarea {
	  padding: 8px 12px;
	  border: 1px solid #2c7a32;
	  border-radius: 4px;
	  font-size: 16px;
	}
  
	button {
	  background-color: #2c7a32;
	  color: white;
	  border: none;
	  border-radius: 4px;
	  padding: 12px 24px;
	  font-size: 16px;
	  cursor: pointer;
	}
  
	button:hover {
	  background-color: #1e5322;
	}
  </style>
  
  <div class="card">
	<h3>Update Task</h3>
	<form method="POST" action="">
	  {% csrf_token %}
	  {{ form.as_p }}
	  <button type="submit" name="Update Task">Update Task</button>
	</form>
  </div>
