<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTTD - Do The To-Do</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        body {
            background-color: #b87333;
        }
        .content {
            flex: 1 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background-color: #d2956b;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        h1 {
            font-size: 4rem;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }
        h2 {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 1rem;
        }
        p {
            color: #ffffff;
            margin-bottom: 2rem;
        }
        .button {
            background-color: #ffffff;
            color: #b87333;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .button:hover {
            background-color: #b87333;
            color: #ffffff;
            transform: scale(1.05);
        }
        .button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }
        .button:hover::after {
            width: 200px;
            height: 200px;
        }
        .footer {
            flex-shrink: 0;
            background-color: #a0622e;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            font-size: 0.8rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="container">
            <h1>DTTD</h1>
            <h2>DO. THE. TO. DO</h2>
            <p>Keeping Track Of Things Can Be Hard</p>
            <a href="{% url 'list' %}" class="button">MAKE IT EASY</a>
        </div>
    </div>
    <footer class="footer">
        Made by Megha
    </footer>
</body>
</html>
